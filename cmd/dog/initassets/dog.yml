---

# 命令包含，以!开头为不包含，可以多个值
filter: [ ]
#  发送信号，eg INT TERM KILL QUIT USR1 USR2 (default "INT")
kill: "INT,KILL"
# 允许最大内存 (默认 0B，不检查内存)
maxmem: 0
# 允许内存最大百分比, eg 0-1200 (默认 300), 0 不检查 CPU
maxpcpu: 300
# 允许CPU最大百分比, eg 1-100 (默认 50)
maxpmem: 50
# 指定pid
pid: 0
# 指定ppid
ppid: 0
# 是否监控自身
self: false
# 检查时间间隔 (默认 10s)
span: 10s
# 只取前N个检查
topn: 0
